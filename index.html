<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pocket Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div id="outputScreen">
                <div class="logoContainer">
                    <p class="logoText">pvkett®</p>
                </div>
                <div id="textOutputScreen">
                    <p class="outputText">0123456789.09</p>
                </div>
            </div>
            <div class="allButtonsContainer">
                <div class="numSideBars">
                    <div class="numTabs">
                        <div class="numButtonRow1">
                            <input class="numButton" type="button" value="1">
                            <input class="numButton" type="button" value="2">
                            <input class="numButton" type="button" value="3">
                        </div>
                        <div class="numButtonRow2">
                            <input class="numButton" type="button" value="4">
                            <input class="numButton" type="button" value="5">
                            <input class="numButton" type="button" value="6">
                        </div>
                        <div class="numButtonRow3">
                            <input class="numButton" type="button" value="7">
                            <input class="numButton" type="button" value="8">
                            <input class="numButton" type="button" value="9">
                        </div>
                        <div class="numButtonRow4">
                            <input class="numButton" type="button" value=".">
                            <input class="numButton" type="button" value="0">
                            <input id="backButton" class="otherButton" type="button" value="C">
                        </div>
                    </div>
                    <div class="sideButtons">
                        <input id="buttonAC" class="otherButton" type="button" value="AC">
                        <input id="buttonPlusMinus" class="otherButton" type="button" value="±">
                        <input id="buttonPercent" class="otherButton" type="button" value="%">
                        <input id="buttonEquals" class="otherButton" type="button" value="=">
                    </div>
                </div>
                <div class="opsSymbol">
                    <input id="buttonPlus" class="symbolButton" type="button" value="+">
                    <input id="buttonMinus" class="symbolButton" type="button" value="-">
                    <input id="buttonMultiply" class="symbolButton" type="button" value="*">
                    <input id="buttonDivide" class="symbolButton" type="button" value="/">
                </div>
            </div>

            

        </div>

        <footer>Simple pocket <strong>pvkett®</strong> Calculator. <br>Copyright © Michael Ijieh <strong>2023</strong>.</footer>
    </body>
</html>
